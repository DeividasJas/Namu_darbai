<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator by J</h1>
    <!-- MAIN CONTENT ------------------------------------------>

    <main class="calculator_wrapper">
        <section class="main_grid_section_1">
            <span>calc</span>
            <div class="toggle_theme">
                <p>theme</p>
                <div>(ad toggle for themes change)</div>
            </div>
        </section>
<!-- DISPLAY WINDOW -------------------------------- -->
        <section class="main_grid_section_2">
            <span id="results">132123</span>
        </section>
<!-- ------------------------------------------ -->
        <section class="main_grid_section_3">
            <div class="calculator">
                <button id="btn" class="btn_7">7</button>
                <button id="btn" class="btn_8">8</button>
                <button id="btn" class="btn_9">9</button>
                <button id="btn_del" class="btn_del">Del</button>
                <button id="btn" class="btn_4">4</button>
                <button id="btn" class="btn_5">5</button>
                <button id="btn" class="btn_6">6</button>
                <button id="btn" class="btn_plus">+</button>
                <button id="btn" class="btn_1">1</button>
                <button id="btn" class="btn_2">2</button>
                <button id="btn" class="btn_3">3</button>
                <button id="btn" class="btn_minus">-</button>
                <button id="btn_dot" class="btn_dot">.</button>
                <button id="btn" class="btn_0">0</button>
                <button id="btn" class="btn">/</button>
                <button id="btn" class="btn_multiply">x</button>
                <button id="btn_reset" class="btn_reset">Reset</button>
                <button id="equal" class="btn_equals">=</button>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
