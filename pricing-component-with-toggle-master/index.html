<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <title>Pricing plan</title>
  </head>
  <body>
    <!-- BACKGROUND NUOTRAUKOS -->

    <img
      src="/pricing-component-with-toggle-master/images/bg-top.svg"
      alt=""
      class="image1"
    />
    <img
      src="/pricing-component-with-toggle-master/images/bg-top.svg"
      alt=""
      class="image2"
    />

    <!-- MAIN PROJEKTAS -->
    <div class="everything">
      <h1>Our Pricing</h1>

      <!-- animated toggle switch
      <label for="input">labas
        <input type="checkbox" for="switch">
      </label> -->

      <!-- RADIO INPUT -->

      <div class="period">
        <label for="month" class="firstlabel">Monthly</label>
        
        <dvi class="radio">
          <input type="radio" name="Monthly" id="month" name="plan">
          <input type="radio" name="Monthly" id="year" name="plan">
        </dvi>

        <label for="year" class="secondlabel">Annualy</label>
      </div>


      <main>
        <div class="basic_master">
          <h3>Basic</h3>

          <span class="price"><span class="dolla">$</span>19.99</span>

          <ul>
            <hr />
            <li>500 GB Storage</li>
            <hr />
            <li>2 Users Allowed</li>
            <hr />
            <li>Send up to 3 GB</li>
            <hr />
          </ul>

          <button>LEAR MORE</button>
        </div>

        <div class="professional">
          <h3>Professional</h3>

          <span class="price"><span class="dolla">$</span>24.99</span>

          <ul>
            <hr />
            <li>1 TB Storage</li>
            <hr />
            <li>5 Users Allowed</li>
            <hr />
            <li>Send up to 10 GB</li>
            <hr />
          </ul>

          <button>LEAR MORE</button>
        </div>

        <div class="basic_master">
          <h3>Master</h3>

          <span class="price">
            <span class="dolla">$</span>
            39.99
          </span>

          <ul>
            <hr />
            <li>2TB Storage</li>
            <hr />
            <li>10 Users Allowed</li>
            <hr />
            <li>Send up to 20 GB</li>
            <hr />
          </ul>

          <button>LEAR MORE</button>
        </div>
      </main>
    </div>

    <!-- <script src="js.js"></script> -->

  </body>
</html>
